name: Android CI

on:
  push:
    branches: [ "main", "test/automated-build-clean" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Write Dropbox API key to keystore.properties
      run: echo "${{ secrets.DROPBOX_API_KEY }}" > keystore.properties

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew build
